name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        # üõ†Ô∏è FIX: Capital 'Backend' to match your Git folder name
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: npm install
    
    - name: Run Backend Tests
      run: npm test
      env:
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret
        MONGODB_URI: mongodb://localhost:27017/test_db

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Keep 'Frontend' since that test passed previously
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true

  # JOB 3: DEPLOY BACKEND (CD)
  # ‚ö†Ô∏è COMMENTED OUT UNTIL PARTNER ADDS THE SECRET
