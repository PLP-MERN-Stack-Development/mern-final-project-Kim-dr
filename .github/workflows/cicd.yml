name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND (With Debugging Mode)
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # üîç DEBUG STEP: This will list all files so we can find the backend folder
    - name: Debug File Structure
      run: |
        echo "--- ROOT DIRECTORY CONTENTS ---"
        ls -la
        echo "--- RECURSIVE LIST (Searching for backend...) ---"
        ls -R

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    # We try to find the folder manually using 'cd'
    - name: Install Dependencies
      run: |
        # Attempt to enter 'Backend' or 'backend'. If both fail, echo error.
        cd Backend || cd backend || echo "Could not find backend folder"
        npm install
    
    - name: Run Backend Tests
      run: |
        cd Backend || cd backend
        npm test
      env:
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret
        MONGODB_URI: mongodb://localhost:27017/test_db

  # JOB 2: TEST FRONTEND (Unchanged)
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true

