name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-latest
    
    # We now know the folder is 'Backend' (Capital B), so we can use defaults again!
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      # We add 'npm install cross-env' here to fix the missing tool error
      run: |
        npm install
        npm install --save-dev cross-env 
    
    - name: Run Backend Tests
      run: npm test
      env:
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret
        MONGODB_URI: mongodb://localhost:27017/test_db

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true

