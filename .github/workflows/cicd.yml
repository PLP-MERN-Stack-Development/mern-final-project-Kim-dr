name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: |
        npm install
        npm install --save-dev cross-env
        # We use version 8.15.1 because it is the most stable for Mongoose 5 projects
        npm install --save-dev mongodb-memory-server@8.15.1
    
    # ðŸš¨ THE SURGERY STEP: This fixes the issue in your actual code file
    - name: Patch Test Timeout
      run: |
        echo "Patching tests/setup.js to increase timeout..."
        # This command searches for '30000' and replaces it with '120000' inside the file
        sed -i 's/30000/120000/g' tests/setup.js
        echo "Patch applied."

    - name: Run Backend Tests
      # We don't need the --testTimeout flag anymore because we fixed the file itself
      run: npx jest --detectOpenHandles --forceExit
      env:
        # This forces the database version that matches your code's syntax
        MONGOMS_VERSION: '4.4.18'
        
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true


  # JOB 3: DEPLOY BACKEND (CD)
  deploy-backend:
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"