name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # ðŸ” STEP 1: Find the exact backend folder name (Case Insensitive)
    - name: Determine Backend Path
      id: get_backend_path
      run: |
        # Find directory containing server.js
        BACKEND_DIR=$(find . -type f -name "server.js" | xargs dirname)
        echo "Backend directory found at: $BACKEND_DIR"
        echo "dir=$BACKEND_DIR" >> $GITHUB_OUTPUT

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    # ðŸ” STEP 2: Use that dynamic path for install
    - name: Install Dependencies
      working-directory: ${{ steps.get_backend_path.outputs.dir }}
      run: npm install

    # ðŸ” STEP 3: Use that dynamic path for testing
    - name: Run Backend Tests
      working-directory: ${{ steps.get_backend_path.outputs.dir }}
      run: npm test
      env:
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret
        MONGODB_URI: mongodb://localhost:27017/test_db

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # ðŸ” STEP 1: Find the exact frontend folder name
    - name: Determine Frontend Path
      id: get_frontend_path
      run: |
        # Find directory containing package.json but NOT in backend or node_modules
        FRONTEND_DIR=$(find . -maxdepth 2 -type f -name "package.json" | grep -v "node_modules" | grep -v "${{ needs.backend-test.outputs.dir }}" | xargs dirname | grep -i "frontend")
        # Fallback if grep fails
        if [ -z "$FRONTEND_DIR" ]; then FRONTEND_DIR="./Frontend"; fi
        echo "Frontend directory found at: $FRONTEND_DIR"
        echo "dir=$FRONTEND_DIR" >> $GITHUB_OUTPUT

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      working-directory: ${{ steps.get_frontend_path.outputs.dir }}
      run: npm install

    - name: Run Frontend Unit Tests
      working-directory: ${{ steps.get_frontend_path.outputs.dir }}
      run: npm test
      env:
        CI: true

  # JOB 3: DEPLOY BACKEND (CD)
  # deploy-backend:
  #   needs: [backend-test, frontend-test]
  #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Trigger Render Deployment
  #       run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"

        
  # JOB 4: FRONTEND DEPLOYMENT NOTE
  # Vercel handles frontend CD automatically via their GitHub App integration.
  # It automatically detects that tests passed before promoting to production 
  # if you configured it in Vercel Dashboard.